<div class="login-container">
  <img src="https://i.postimg.cc/7ZJpqyTB/image.png" alt="logo" class="img1" />
  <h2 class="signin">Sign in</h2>
  <p class="reg">
    If you don't have an account register<br />You can
    <span class="orange"><a routerLink="/signup">Register here!</a></span>
  </p>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <input
        class="unp"
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        [(ngModel)]="username"
        formControlName="username"
        required
      />
    </div>
    <div class="form-group">
      <input
        class="unp"
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="password"
        formControlName="password"
        required
      />
    </div>
    <div class="footer">
      <input type="checkbox" id="remember-me" name="remember-me" />
      <label for="remember-me"> Remember Me</label>
      <span class="forgot">Forgot Password?</span>
    </div>
    <button class="login" type="submit" [disabled]="!this.loginForm.valid">
      Login
    </button>
  </form>
</div>
