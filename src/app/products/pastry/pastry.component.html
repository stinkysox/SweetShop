<div class="cakes-container">
  <div class="top-container">
    <h2>Pastry</h2>
    <img
      src="https://i.pinimg.com/564x/99/23/b0/9923b042cd091b10abe5b6fcf2093bc3.jpg"
    />

    <p class="cake-paragraph">
      Discover the irresistible charm of our pastries, where each treat is a
      perfect blend of delicate textures and delightful flavors. Our bakery
      features an exquisite selection of pastries, from flaky croissants to
      decadent éclairs.
    </p>
  </div>

  <div class="card-container1">
    <div
      *ngFor="let row of [0, 1, 2, 3]; let rowIndex = index"
      class="card-row"
    >
      <div
        *ngFor="let pastry of pastry.slice(rowIndex * 4, (rowIndex + 1) * 4)"
        class="card1"
      >
        <img [src]="pastry.image" alt="Pastry Image" />
        <div class="card-content1">
          <h4>{{ pastry.title }}</h4>
          <span class="price">₹{{ pastry.price }}</span>
        </div>
        <button class="cart-button" (click)="addToCart(pastry)">
          <i class="bi bi-cart-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
